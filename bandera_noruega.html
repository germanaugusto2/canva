<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de Noruega</title>
</head>
<body>
    <h1>Canvas basico-Bandera de Noruega</h1>
    <canvas id="norwegianFlag" width="440" height="320"></canvas>
    <script>
        // Obtener el elemento canvas y su contexto
        const canvas = document.getElementById('norwegianFlag');
        const ctx = canvas.getContext('2d');

        // Dimensiones de la bandera
        const flagWidth = canvas.width;
        const flagHeight = canvas.height;

        // Colores de la bandera
        const red = '#BA0C2F';
        const white = '#FFFFFF';
        const blue = '#00205B';

        // Dibujar fondo rojo
        ctx.fillStyle = red;
        ctx.fillRect(0, 0, flagWidth, flagHeight);

        // Dibujar la cruz blanca horizontal
        ctx.fillStyle = white;
        ctx.fillRect(0, flagHeight * 6 / 16, flagWidth, flagHeight * 4 / 16);

        // Dibujar la cruz blanca vertical
        ctx.fillStyle = white;
        ctx.fillRect(flagWidth * 6 / 22, 0, flagWidth * 4 / 22, flagHeight);

        // Dibujar la cruz azul horizontal
        ctx.fillStyle = blue;
        ctx.fillRect(0, flagHeight * 7 / 16, flagWidth, flagHeight * 2 / 16);

        // Dibujar la cruz azul vertical
        ctx.fillStyle = blue;
        ctx.fillRect(flagWidth * 7 / 22, 0, flagWidth * 2 / 22, flagHeight);
    </script>
</body>
</html>
